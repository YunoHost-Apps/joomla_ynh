packaging_format = 2

id = "joomla"
name = "Joomla"
description.en = "Content management system"
description.fr = "Système de gestion de contenu libre"

version = "13.1~ynh1"

maintainers = [""]

[upstream]
license = "GPL-2.0-only"
website = "https://www.joomla.org/"
admindoc = "https://docs.joomla.org/"
code = "https://github.com/joomla/joomla-cms"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/joomla"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    help.en = "Password must be longer than 8 characters."
    help.fr = "Le mot de passe doit comporter plus de 8 caractères."
    type = "password"

[resources]
        [resources.sources.main]
        url = "https://github.com/joomla/joomla-cms/archive/refs/tags/13.1.tar.gz"
        sha256 = "0f7fe6f3a12514df5e060a2ed927abd3b654d70404ee958cbc417472adf90fce"
        in_subdir = false
        autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "mariadb-server, php8.1-xml, php8.1-cli, php8.1-posix, php8.1-bz2, php8.1-zip, php8.1-memcache, php8.1-memcached, php8.1-ldap, php8.1-curl, php8.1-sockets, php8.1-mcrypt, php8.1-mysql, php8.1-gd, php8.1-fileinfo, php8.1-mbstring"

    [resources.database]
    type = "mysql"
