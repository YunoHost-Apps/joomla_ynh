packaging_format = 2

id = "joomla"
name = "Joomla"
description.en = "Content management system"
description.fr = "Système de gestion de contenu libre"

version = "5.3.3~ynh1"

maintainers = []

[upstream]
license = "GPL-2.0-only"
website = "https://www.joomla.org/"
admindoc = "https://docs.joomla.org/"
code = "https://github.com/joomla/joomla-cms"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/joomla"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    help.en = "Password must be longer than 8 characters."
    help.fr = "Le mot de passe doit comporter plus de 8 caractères."
    type = "password"

[resources]
        [resources.sources.main]
        url = "https://github.com/joomla/joomla-cms/releases/download/5.3.3/Joomla_5.3.3-Stable-Full_Package.tar.gz"
        sha256 = "46e6a4fdab1f4873152bc871c24b424a1b4e2d4187e49e10961138690fc4e2cd"
        in_subdir = false
        autoupdate.strategy = "latest_github_release"
        autoupdate.asset = "^Joomla_.*-Stable-Full_Package.tar.gz$"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"
    admin.url = "/administrator"
    admin.additional_urls = ["/administrator"]
    admin.allowed = "admins"
    admin.show_tile = true 

    [resources.apt]
    packages = "mariadb-server, php8.3-xml, php8.3-cli, php8.3-posix, php8.3-bz2, php8.3-zip, php8.3-memcache, php8.3-memcached, php8.3-ldap, php8.3-curl, php8.3-sockets, php8.3-mcrypt, php8.3-mysql, php8.3-gd, php8.3-fileinfo, php8.3-mbstring"

    [resources.database]
    type = "mysql"
